<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>购物车</title><link rel=stylesheet href=../css/reset.css><link rel=stylesheet href=../css/car.css></head><body><div class=toubu><div class=toubu-top><div class=min><div class=min-right><ul><li>个人中心</li><li>合作渠道</li><li>帮助中心</li></ul></div></div></div><div class=toubu-bottom><div class=xmin><div class=toubu-logo><a href=./index.html></a></div><p>我的购物车</p></div></div></div><div class=carlist><div class=carlist-top><div class=carlist-top-left><div class=a>全部商品</div></div></div><div class=carlist-min><div class=dev><div class=quanxuan><span>全选</span></div><div class=shangpin><span>商品</span></div><div class=danjian><span>单价（元）</span></div><div class=shuliang><span>数量</span></div><div class=xiaoji><span>小计（元）</span></div><div class=caozuo><span>操作</span></div></div></div><div id=xuanran></div><div class=carlist-bot><div class=zong><div class=right><span class=text>总计（不含运费）：</span> <span class=text1><font>￥</font><p class=zonghe></p></span> <button>结算</button></div></div></div></div></body><script src=../js/car.js></script><script>
      var car =new Car();
      var carlist = car.getCar();
      var str = ``;
      // var arr = [];
      for(var i = 0;i<carlist.length;i++){
  str += `
  <div class="xuanran">
     <div class="xuanran-top">
       <span>乐融自研</span>
     </div>
     <div class="xuanran-bot">
        <div class="xuan-shangpin">
               <div class="s1">
                 <img src=${carlist[i].img}>
               </div>
               <div class="s2">
                  ${carlist[i].title}					
               </div>
             </div>
             <div class="xuan-danjia">
               <div class="pr">
                 <span>${carlist[i].price}</span>
               </div>
             </div>
             <div class="xuan-shuliang">
               <div class="xuan-shuliang-top">
                 <div class="jian">
                    <span></span>
                 </div>
                 <div class="num">
                    <span>${carlist[i].number}</span>
                 </div>
                 <div class="jia">
                    <span></span>
                 </div>
               </div>
               <div class="xuan-shuliang-bot">
                  <span>有货</span>
               </div>
             </div>
             <div class="xuan-xiaoji">
               <div class="xiaoji">
                 <span class="xiao">${carlist[i].number*carlist[i].price}</span>
               </div>
             </div>
             <div class="xuan-caozuo">
               <div class="shanchu">
                 <a href="#">
                  <span onclick="del('${carlist[i].id}')">删除</span>
                 </a>
               </div>
             </div>
            </div>
     
   </div>
  `
  document.getElementById('xuanran').innerHTML = str;
  
}
document.querySelector('.zonghe').innerHTML = car.getTotalPrice();
  function del(id){
    // console.log(id)
   if(!confirm('确认删除？')){
     return;
   }

   if(car.delGoods(id)){
     console.log(1)
     location.reload();
   }else{
     alert('删除失败')
   }
  }
  
  
</script></html>
