<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>登录</title></head><body><!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><meta http-equiv=X-UA-Compatible content="ie=edge"><title>注册</title><link rel=stylesheet href=../css/denglu.css><link rel=stylesheet href=../css/reset.css></head><body><div class=logo><div class=logo-min><img src=//i3.letvimg.com/lc03_user/201905/21/11/21/155840875152248.png></div></div><div class=banner><div class=denglu><div class=denglu-min><p class=denglu-title>登 录</p><p class=jiance style="display: none;"></p><div class=denglu-bottom><ul><span class=erro1 style="font-size: 16px;margin-bottom: 6px;"></span><li><i class="icon IconPeople"></i> <input type=text placeholder=用户名 class=username></li><li><i class="icon IconPeople"></i> <input type=password placeholder=密码 class=password></li><li><i class="icon IconPeople"></i> <input type=text placeholder=验证码></li></ul><button class=btn1>登 录</button></div></div></div></div></body><script src=../js/jquery1.12.4.js></script><script>
        
      $(".btn1").click(function() {
        var username = $(".username").val();
        var password = $(".password").val();
        console.log(username,password)
        if ($.trim(username) == "" || $.trim(password) == "") {
            $(".erro1")
                .html("用户名密码不能为空")
                .css("color", "red");
            return;
        }
        var _this = $(this);
        _this.prop('disable',true).html('登陆中...');
        $("erro1").html("");
        $.ajax({
            url: '../denglu.php',
            type: 'post',
            data: {
                "username": username,
                "password": password
            },
            success: function(res) {
              _this.prop('disable',false).html('登录');
                console.log(res)
                if(res.code == 200){
                  $('.erro1').html('');
                    window.location.href = 'index.html';
                    
                }else{
                    $('.erro1').html(res.message).css('color','red')
                }
            },
            dataType: 'json',
        })
    })
      </script></html></body></html>
